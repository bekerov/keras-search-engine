{% extends "layout.html" %}
{% block body %}
    <img src="/images/{{ filename }}" />
    <br />
    <hr />
    The following are other similar images:

    <ul>
        {% for line in search_result %}
        <li>
            <p>ID: {{line.doc_id}} (Rank: {{line.rank}})</p>
            <p>Path: {{line.path}} </p>
        </li>
        {% endfor %}
    </ul>

    <hr />
    <a href="{{ url_for('search_vgg16_image') }}">Try another picture</a>
{% endblock %}
